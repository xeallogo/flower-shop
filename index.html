<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shop</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Welcome</h1>
  </header>

  <section id="gallery" class="primary-background">
    <h2>Our Flowers</h2>
    <div class="gallery-container">
      <div class="gallery">
        <img src="https://picsum.photos/id/82/300" alt="Flower 1">
        <img src="https://picsum.photos/id/82/300" alt="Flower 2">
        <img src="https://picsum.photos/id/82/300" alt="Flower 3">
        <img src="https://picsum.photos/id/82/300" alt="Flower 4">
      </div>
    </div>
  </section>

  <section id="testimonials" class="secondary-background">
    <h2>Testimonials</h2>
    <div class="formattedItem">
      <p>"The best flower shop in town!" - Jane Doe</p>
    </div>
    <div class="formattedItem">
      <p>"Amazing service and beautiful flowers." - John Smith</p>
    </div>
  </section>

  <section id="social" class="primary-background">
    <h2>Social Media</h2>
    <div class="formattedItem">
      <a href="https://www.facebook.com/yourprofile" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook fa-2xl"></i>
      </a>
    </div>
  </section>

  <section id="contact" class="secondary-background">
    <h2>Contact Us (not working)</h2>
    <form action="mailto:xeallogo@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <textarea name="order" rows="4" placeholder="Other Information" required></textarea>
      <button type="submit">Send Email</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Flower Shop</p>
  </footer>
</body>

</html>
